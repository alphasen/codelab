    <style>
        html {
            height: 100%;
        }

        body {
            background-color: #fff;
            color: #24292e;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
            font-size: 14px;
            line-height: 1.5;
            height: 100%;
        }

        .position-relative {
            position: relative;
        }

        .Header {
            background-color: #24292e;
            color: hsla(0, 0%, 100%, .7);
            font-size: 14px;
            line-height: 1.5;
            padding: 16px;
            z-index: 32;
        }

        .Header,
        .Header-item {
            align-items: center;
            display: flex;
            flex-wrap: nowrap;
        }

        .Header-item {
            align-self: stretch;
            margin-right: 16px;
        }

        .Header-item--full {
            flex: auto;
        }

        .Header-link {
            color: #fff;
            font-weight: 600;
            white-space: nowrap;
        }

        details summary {
            cursor: pointer;
        }

        details>summary::-webkit-details-marker {
            display: none;
        }

        .dropdown-menu {
            background-clip: padding-box;
            background-color: #fff;
            border: 1px solid rgba(27, 31, 35, .15);
            border-radius: 4px;
            box-shadow: 0 3px 12px rgba(27, 31, 35, .15);
            left: 0;
            list-style: none;
            margin-top: 2px;
            padding-bottom: 5px;
            padding-top: 5px;
            position: absolute;
            top: 100%;
            width: 0;
            z-index: 100;
        }

        .dropdown-menu-sw {
            right: 0;
        }

        .dropdown-menu:before {
            border: 8px solid transparent;
            border-bottom-color: rgba(27, 31, 35, .15);
        }

        .dropdown-menu-sw:before {
            left: auto;
            right: 9px;
            top: -16px;
        }

        .dropdown-item {
            color: #24292e;
            display: block;
            overflow: hidden;
            padding: 4px 10px 4px 16px;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .dropdown-item:hover {
            background-color: #0366d6;
            color: #fff;
            outline: none;
            text-decoration: none;
        }

        .d-flex {
            display: flex;
        }

        a {
            background-color: transparent;
            text-decoration: none;
        }

        .mr-3 {
            margin-right: 16px;
        }

        .details-reset>summary {
            list-style: none;
        }

        .octicon {
            vertical-align: text-bottom;
            display: inline-block;
            fill: currentColor;
        }

        svg:not(:root) {
            overflow: hidden;
        }

        .dropdown-caret {
            border-bottom: 0 solid transparent;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top-style: solid;
            border-top-width: 4px;
            content: "";
            display: inline-block;
            height: 0;
            vertical-align: middle;
            width: 0;
        }

        .content {
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="../lib/ztreev3/css/demo.css" type="text/css">
    <link rel="stylesheet" href="../lib/ztreev3/css/metroStyle/metroStyle.css" type="text/css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../lib/ztreev3/jquery.ztree.core.min.js"></script>
    <script>
        var zTreeObj;
        var zTreeSeting={
            async:{
                enable:true
            },
            callback: {
                onClick: zTreeOnClick
            }
        }
        function zTreeOnClick(e,treeId,treeNode,clickFlag) {
            $("#preview").attr("src", "/"+treeNode.path);
        }
        function getRouteList() {
            $.get('/codelab-api/filelist', function (json) {
                zTreeObj = $.fn.zTree.init($("#treeDemo"), zTreeSeting, json);
                zTreeObj.expandAll(true);
            })
        }
        $(document).ready(function () {
            getRouteList()
        })
    </script>
</head>

<body>
    <div class="position-relative">
        <header class="Header" role="banner">
            <div class="Header-item position-relative">
                <details class="details-overlay details-reset">
                    <summary class="Header-link">
                        Routes
                        <span class="dropdown-caret"></span>
                    </summary>
                    <details-menu class="dropdown-menu dropdown-menu-sw" role="menu">
                        <ul id="treeDemo" class="ztree"></ul>
                    </details-menu>
                </details>
            </div>
            <div class="Header-item Header-item--full">
                <!-- <nav class="d-flex" aria-label="Global">
                    <a id="routes_btn" class="Header-link  mr-3" href="/">
                        Routes
                    </a>
                </nav> -->
            </div>
            <!-- <div class="Header-item position-relative">
                <details class="details-overlay details-reset">
                    <summary class="Header-link">
                        <svg class="octicon octicon-plus" viewBox="0 0 12 16" version="1.1" width="12" height="16"
                            aria-hidden="true">
                            <path fill-rule="evenodd" d="M12 9H7v5H5V9H0V7h5V2h2v5h5v2z"></path>
                        </svg>
                        <span class="dropdown-caret"></span>
                    </summary>
                    <details-menu class="dropdown-menu dropdown-menu-sw" role="menu">
                        <a role="menuitem" class="dropdown-item" href="/new">
                            New file
                        </a>
                    </details-menu>
                </details>
            </div> -->
        </header>
    </div>
    <div class="content">
        <iframe id="preview" frameborder="0" scrolling="no" width="100%" height="100%" name="preview" seamless
            src="https://www.so.com/"></iframe>
    </div>
</body>

</html>
